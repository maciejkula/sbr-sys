language: rust
rust:
  - stable

services:
  - docker

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    env:
    - OS="linux"
    - MATRIX_EVAL=""
  - os: osx
    osx_image: xcode8
    env:
    - OS="darwin"

before_install:
    - eval "${MATRIX_EVAL}"
    - .travis/fortran.sh

script:
- python .travis/build.py

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: maciejkula/sbr-sys
    branch: static_builds
